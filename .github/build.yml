on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Download and setup Gradle 8.7
        shell: bash
        run: |
          set -eux
          echo "Downloading Gradle..."
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          echo "Unzipping Gradle..."
          unzip -q gradle.zip -d $HOME
          echo "$HOME/gradle-8.7/bin" >> $GITHUB_PATH
          export PATH="$HOME/gradle-8.7/bin:$PATH"
          gradle --version

      - name: Ensure Gradle root (settings & root build)
        run: |
          cat > settings.gradle.kts <<'EOF'
          pluginManagement {
            repositories {
              google()
              mavenCentral()
              gradlePluginPortal()
            }
          }
          dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
              google()
              mavenCentral()
            }
          }
          rootProject.name = "PersonaAndroidstarter"
          include(":app")
          EOF

      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: '**/app-debug.apk'
