name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: JDK 17 をセットアップ
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle をセットアップ（キャッシュ）
        uses: gradle/actions/setup-gradle@v3

      # ★ ここが “金庫→主機 ドッキング”
      - name: Install escape engine (sync protected Gradle files)
        run: |
          cp -f .github/engine/root-build.gradle.kts ./build.gradle.kts
          cp -f .github/engine/settings.gradle.kts ./settings.gradle.kts
          cp -f .github/engine/gradle.properties ./gradle.properties

      - name: gradlew を実行可能にする
        run: chmod +x ./gradlew

      - name: クリーン
        run: ./gradlew clean

      - name: デバッグAPKをビルド
        run: ./gradlew :app:assembleDebug --stacktrace --info

      - name: APKをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
