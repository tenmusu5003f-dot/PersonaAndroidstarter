- name: Clean and Build Debug APK
  run: ./gradlew clean assembleDebug --stacktrace --no-daemon

name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      # --- 1) engine からルートに必要ファイルを同期 ---
      - name: Install escape engine (sync protected Gradle files)
        run: |
          cp -f .github/workflows/engine/root-build.gradle.kts ./build.gradle.kts
          mkdir -p ./gradle/wrapper
          cp -f .github/workflows/engine/gradle-wrapper.properties ./gradle/wrapper/gradle-wrapper.properties

      # --- 2) ラッパーを生成（gradlew 等を作る）---
      - name: Generate Gradle wrapper (8.9)
        run: |
          gradle -q wrapper --gradle-version 8.9
          chmod +x ./gradlew

      # --- 3) クリーン & ビルド ---
      - name: Clean
        run: ./gradlew --no-daemon clean

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --info

      # --- 4) 生成物をアップロード（任意）---
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/*.apk
