name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # どちらでもOK:
      # すべて組み立て → ./gradlew assembleDebug
      # appモジュール限定 → ./gradlew :app:assembleDebug
      - name: Clean and build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          # appモジュールが _roads/kt/app にあるので出力先はココ
          path: _roads/kt/app/build/outputs/apk/debug/app-debug.apk
