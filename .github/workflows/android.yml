name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ★ Android SDK を用意（ライセンス同意＆必要コンポーネント）
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Install SDK packages
        run: |
          sdkmanager --install "platform-tools" \
                              "platforms;android-34" \
                              "build-tools;34.0.0" \
                              "cmdline-tools;latest"
          yes | sdkmanager --licenses

      # Gradleのキャッシュと計測
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # ★ まずプロジェクト認識確認（settingsの不整合を即発見）
      - name: Sanity check (gradle projects)
        run: gradle projects --no-daemon

      - name: Build debug APK
        run: gradle :app:assembleDebug --no-daemon --stacktrace --info --warning-mode all

      - name: Upload debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: _roads/kt/app/build/outputs/apk/debug/*.apk
