name: Build (no-wrapper)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # ðŸ§© gradlewã‚’ä½¿ã‚ãšã€Gradleæœ¬ä½“ã‚’å–å¾—ã—ã¦è§£å‡
      - name: Download Gradle
        run: |
          curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle --version

      # ðŸ§© ã“ã“ã§ãƒ“ãƒ«ãƒ‰
      - name: Build Debug APK
        run: |
          ./gradle-8.7/bin/gradle --no-daemon --stacktrace :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: '**/app-debug.apk'

          - name: Ensure Gradle root (settings & root build)
