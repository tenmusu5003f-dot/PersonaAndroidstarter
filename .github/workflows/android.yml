name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ← wrapper なしでも動く Gradle 実行
      - name: Build with Gradle (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: ":app:assembleDebug --stacktrace --no-daemon"

      - name: Upload debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: _roads/kt/app/build/outputs/apk/debug/app-debug.apk
          # ↑ app モジュールの実パスに合わせてある（_roads/kt/app）
