name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK を入れてライセンスにも同意
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Gradle 本体を入れてパスに通す（wrapper いらない）
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      # 実ビルド（プロジェクトルートで app モジュールをビルド）
      - name: Build debug APK
        run: |
          gradle -p . :app:assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          # app モジュールは _roads/kt/app 配下にある想定
          path: _roads/kt/app/build/outputs/apk/debug/app-debug.apk
