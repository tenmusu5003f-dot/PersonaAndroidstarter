name: Android CI (fast debug APK)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK と Gradle の公式アクション。Gradle のキャッシュも面倒みる
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle (with cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false   # キャッシュ上書きOK（壊れても更新できる）

      # 並列・ビルドキャッシュ・設定キャッシュは gradle.properties 側で有効化
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apkapk/debug/*.apk
