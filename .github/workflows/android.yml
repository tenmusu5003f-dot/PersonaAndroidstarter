name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK を入れてライセンス同意まで一気に
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Gradle 本体を Actions 側で用意（wrapper 不要）
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      # ルート settings.gradle.kts で :app を _roads/kt/app に向けている前提
      - name: Build debug APK
        run: |
          gradle :app:assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: _roads/kt/app/build/outputs/apk/debug/*.apk
