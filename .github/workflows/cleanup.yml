name: Repo Cleanup

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect and remove unnecessary files
        run: |
